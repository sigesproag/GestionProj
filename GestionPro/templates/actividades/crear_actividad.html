{% extends "base.html" %}
{% block title %} Crear Actividad {% endblock %}
{% block content %}
<center><strong><font face="Comic Sans MS"><h3> CREAR NUEVA ACTIVIDAD </h3></font></strong></center><br>
{% if crear_actividades %}
<form action="." method="POST">
	{% csrf_token %}
	<center><table>
	{{ form.as_table }}
	</table><br><br>
	<button class="btn btn-primary" type="submit"> CREAR </button>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class= "btn btn-primary" value="CANCELAR" onClick = "location.href='/actividades' "/></center>
</form>
{% else %}
<center><strong><font face="Comic Sans MS">NO TIENES PERMISOS</font></strong></center>
{% endif%}
{% endblock%}
